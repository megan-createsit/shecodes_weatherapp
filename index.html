<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
		<link rel="stylesheet" href="src/styles.css"/>
        <div class="weatherapp">
            <a class="city" href="">New York</a>
            <a class="city" href="">Los Angeles</a>
            <a class="city" href="">Chicago</a>
            <a class="city" href="">Paris</a>
            <br />
            <br />
          <form id="city-search">
            <input id="text" type="text" autofill="off"/>
            <input type="submit" value="Search"/>
            <input type="submit" value="Current"/>
          </form>
          <p id="city-name"></p>
          <hr />
          <div class="currentweather">
            <div class="row align-items-start">
              <div class="col-6">
                <h1></h1>
            <h2><p id="date-time"> Tuesday 16:00 </p></h2>
            <span class="tempChange"><b> </b></span>
            <p class="description"></p>
          </div>
              <div class="col-6">
                <img class="nature" src="src/image2.svg" alt="Image icon"/>
              </div>
          </div>
          <div class="bootstrap">
          </div>
          <br/>
          <hr />
          <br />
        <div class="bootstrap">
            <div class="row row-cols-1 row-cols-md-6 g-1">
              <div class="col-2">
                <div class="card">
                  <div class="card-title">
                      <h5 class="card-title">Monday</h5>
                  </div>
                  <img src="src/cloud-sun-rain-solid.svg" class="cloud-sun-rain" alt="Weather icon">
                  <div class="card-body">
                    <p class="card-text">Temp. Precip. Wind</p>
                  </div>
                </div>
              </div>
                <div class="col-2">
                  <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Tuesday</h5>
                    </div>
                    <img src="src/cloud-sun-rain-solid.svg" class="cloud-sun-rain" alt="Weather icon">
                    <div class="card-body">
                      <p class="card-text">Temp. Precip. Wind</p>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Wednesday</h5>
                    </div>
                    <img src="src/cloud-sun-rain-solid.svg" class="cloud-sun-rain" alt="Weather icon">
                    <div class="card-body">
                      <p class="card-text">Temp. Precip. Wind</p>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Thursday</h5>
                    </div>
                    <img src="src/cloud-sun-rain-solid.svg" class="cloud-sun-rain" alt="Weather icon">
                    <div class="card-body">
                      <p class="card-text">Temp. Precip. Wind</p>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Friday</h5>
                    </div>
                    <img src="src/cloud-sun-rain-solid.svg" class="cloud-sun-rain" alt="Weather icon">
                    <div class="card-body">
                      <p class="card-text">Temp. Precip. Wind</p>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Saturday</h5>
                    </div>
                    <img src="src/cloud-sun-rain-solid.svg" class="cloud-sun-rain" alt="Weather icon">
                    <div class="card-body">
                      <p class="card-text">Temp. Precip. Wind</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        </div>
        <p class="githubrepo"> My GitHub <a href="https://github.com/megan-createsit/shecodes_weatherapp" target="_blank">Repository</a></p>
