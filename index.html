<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap" rel="stylesheet">
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
    <div>
		<link rel="stylesheet" href="src/styles.css"/>
        <div class="weatherapp">
          <div class="searchdiv">
          <form class="citysearch" id="city-search">
            <input id="text" type="text" autofill="off" placeholder="Enter City Here" class="citybox"/>
            <input type="submit" class="submitbutton" value="Search"/>
            <h2 class="datetime" id="date-time"></h2>
          </form>
          </div>
          <p id="city-name"></p>
          <hr />
          <div class="currentweather">
            <h1></h1>
            <p class="description"></p>
            <p class="button"></p>
            <hr class="todo1"/>
            <div class="row align-items-start">
              <div class="col-6">
            
            <img src="" id=icon class="nature" alt="">
            
          </div>
              <div class="col-6">
                <span class="tempChange"><b></b></span>
                <p class="wind" id="wind"></p>
                <p class="precip" id="precip"></p>
              </div>
          </div>
          <div class="bootstrap">
          </div>
        </div>
        <hr />
        <div class="weatherforecast" id="forecast"></div>
      </div>
      <footer>
        <a href="https://github.com/megan-createsit/shecodes_weatherapp" class="footer" target="_blank"> Open-sourced code</a> by Megan Dix 
      </footer>
      <br />
  </body>
  <script src="src/index.js"></script>
</html>
